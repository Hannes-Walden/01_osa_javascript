<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 01 osa</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./layout.css">
</head>
<body>
    <h1>Hei JavaScript</h1>
    <p>Kirjoitan sinulla nyt ensimmäistä kertaa.</p>
    <p>Tehtävänä on koodata JavaScriptillä keskusteluikkuna, johon lisätään sisältö "Hyvää huomenta!". (alert)</p>
    <p>Toisena tehtävänä on kirjoittaa selaimen konsoliin jotakin. (console.log)</p>
    
    <!-- JavaScript lisätään bodyn loppuun, jotta se suoritetaan vasta kun koko Dom-rakenne on valmis -->
    <script>
        // javascript-kommentti alkaa 2 kauttaviivalla (pikanäppäin <COMMAND + shift + 7> )
            alert("Hyvää huomenta!")
            console.log("Tämä teksti tulostuu selaimen konsoliin.")
            let numerot = [1, 3, 5, 7]
            // tulosta selaimen konsoliin muuttujan numerot sisältö
            console.log (numerot)
            // lisää muuttujaan numerot uusi luku 9
            numerot.push(9)
            numerot.push(11)
            // tulosta selaimen konsoliin muuttujan numerot sisältö
            console.log(numerot)
    </script>
</body>
</html>
